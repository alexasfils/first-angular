<p class="login-section-title">Login</p>

<form id="signinform" #signinform="ngForm" (ngSubmit)="onSubmit(signinform)">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" ngModel required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" ngModel required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!signinform.valid">Invia</button>
</form>
